{% extends "base.html" %}

{% block content %}
<div class="row min-vh-100 justify-content-center align-items-center mt-n5">
  <div class="col-md-8 col-lg-6">
    <div class="d-flex align-items-center mb-4 gap-2">
      <a href="{{ url_for('inventory_list') }}" class="btn btn-outline-secondary p-2 rounded-circle">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M19 12H5" />
          <path d="M12 19l-7-7 7-7" />
        </svg>
      </a>
      <h2 class="fw-bold mb-0">{{ "Edit Item" if item else "Add New Item" }}</h2>
    </div>

    <div class="card border-0 shadow-lg bg-surface-secondary">
      <div class="card-body p-4 p-md-5">
        <form method="post" class="needs-validation" novalidate>
          <div class="mb-4">
            <label class="form-label text-uppercase small text-muted letter-spacing-1 fw-bold">Product Name</label>
            <input type="text" class="form-control form-control-lg bg-surface-elevated border-0 text-white" name="name"
              required placeholder="e.g. Beef Steak" value="{{ item.name if item else '' }}">
            <div class="invalid-feedback">Please provide a product name.</div>
          </div>

          <div class="row g-4 mb-4">
            <div class="col-md-6">
              <label class="form-label text-uppercase small text-muted letter-spacing-1 fw-bold">Unit Type</label>
              <select class="form-select bg-surface-elevated border-0 text-white" name="unit">
                <option value="kg" {% if item and item.unit=='kg' %}selected{% endif %}>Kilogram (kg)</option>
                <option value="g" {% if item and item.unit=='g' %}selected{% endif %}>Gram (g)</option>
                <option value="pcs" {% if item and item.unit=='pcs' %}selected{% endif %}>Pieces (pcs)</option>
                <option value="tray" {% if item and item.unit=='tray' %}selected{% endif %}>Tray</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label text-uppercase small text-muted letter-spacing-1 fw-bold">Price per Unit</label>
              <div class="input-group">
                <span class="input-group-text bg-surface-elevated border-0 text-muted">KES</span>
                <input type="number" step="0.01" class="form-control bg-surface-elevated border-0 text-white"
                  name="price_per_unit" required value="{{ item.price_per_unit if item else '' }}">
              </div>
            </div>
          </div>

          <div class="mb-5">
            <label class="form-label text-uppercase small text-muted letter-spacing-1 fw-bold">Initial Stock</label>
            <input type="number" step="0.01" class="form-control bg-surface-elevated border-0 text-white"
              name="stock_quantity" required value="{{ item.stock_quantity if item else '' }}">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger btn-lg text-uppercase letter-spacing-1 fw-bold">
              {{ "Save Changes" if item else "Create Product" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .bg-surface-secondary {
    background: #1e1e1e;
  }

  .bg-surface-elevated {
    background: #2a2a2a;
  }

  .form-control:focus,
  .form-select:focus {
    background: #333 !important;
    color: #fff;
    box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.25);
  }
</style>
{% endblock %}
